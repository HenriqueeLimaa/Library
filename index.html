<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h1>Library</h1>
            <h2>Add a new book!</h2>
            <div class="book-form">
                <label for="book-name">Book Name</label>
                <input type="text" id="book-name" class="book-input" required>
                <label for="author-name">Author Name</label>
                <input type="text" id="author-name" class="book-input" required>
                <label for="pages-number">Pages Number</label>
                <input type="number" id="pages-number" class="book-input" required>
                <div id="read-check-div">
                    <input type="checkbox" id="read-check">
                    <label for="read-check">I've already read this book</label>
                </div>
                <button class="add-button">Add Book</button>
            </div>
        </div>
        <div class="main-content">
            <div class="report">
                <h2 id="read-books">Read books: </h2>
                <h2 id="unread-books">Unread books: </h2>
                <h2 id="total-books">Total books: </h2>
            </div>
            <h2 id="your-books">Your Books</h2>
            <div class="books-menu"></div>
        </div>

    </div>
</body>
</html>
